<script type="text/javascript">
    RED.nodes.registerType('sonoff-state', {
        category: 'home automation',
        color: '#A6BBCF',
        defaults: {
            name: { value: "" },
            server: { value: "", type: "sonoff-server" },
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge-dash.png",
        label: function () {
            return this.name || "sonoff-state" ;
        }
    });
</script>

<script type="text/x-red" data-template-name="sonoff-state">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> Server</label>
        <input type="text" id="node-input-server" />
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="sonoff-state">
    <p>Get state of device connected to server.</p>
    <p>It fires event when device is connected, disconnected or changed.</p>
    
    <h3>Outputs</h3>
    
    <dl class="message-properties">
        <dt>topic<span class="property-type">string</span></dt>
        <dd>Device ID</dd>

        <dt>payload<span class="property-type">string</span></dt>
        <dd>"disconnected" if device is not connected, otherwise current state of device</dd>
</script>
